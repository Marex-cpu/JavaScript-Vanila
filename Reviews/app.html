<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="/Reviews/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="reviews-wrapper">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="reviews-container">
        <img id="img" src="/Reviews/images/person-1.jpg" />
        <h4 id="author">Susan Smith</h4>
        <p id="job">Web Developer</p>
        <p class="info">
          "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed
          corporis doloribus inventore, alias numquam sint dicta quaerat
          voluptatum assumenda doloremque adipisci perferendis ut suscipit
          necessitatibus! Quisquam ea perferendis amet nisi."
        </p>
        <div class="buttons">
          <button class="prev-btn btn">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="next-btn btn">
            <i class="fa fa-angle-right"></i>
          </button>
        </div>
        <button class="random-btn">random choice</button>
      </article>
    </section>
    <script src="/Reviews/app.js"></script>
  </body>
</html>
