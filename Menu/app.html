<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="/Menu/app.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Oleo+Script+Swash+Caps&family=Padauk:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,200;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn active" type="button" data-id="all">
          all
        </button>
        <button class="filter-btn" type="button" data-id="breakfast">
          breakfast
        </button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">
          shakes
        </button>
        <button class="filter-btn" type="button" data-id="dinner">
          dinner
        </button>
      </div>
      <!-- end of filter buttons -->
      <!-- menu items -->
      <div class="section-center">
        <!-- single-item -->
        <article class="menu-item">
          <img src="/Menu/images/item-1.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4 class="name">buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi
              repellendus aspernatur harum excepturi assumenda amet.
            </p>
          </div>
        </article>
        <!-- end of single-item -->
      </div>
    </section>
    <script src="/Menu/app.js"></script>
  </body>
</html>
